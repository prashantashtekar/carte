<ion-header>
  <ion-toolbar>
    <ion-title>Administration</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding"> 
  <ion-grid>
    <ion-row>
         <ion-col size="4" size-sm>
        <div class="ion-text-center" Class="fancybutton" (click)="addcart()">
          <img src="assets/imgs/cart.png" scroll="false" width="50%">
          <p align="center" style="font-size: 15px;">Add cart</p>
        </div>
      </ion-col>
<!-- 
      <ion-col size="4" size-sm>
        <div class="ion-text-center" Class="fancybutton" (click)="assigncart()">
          <img src="assets/imgs/courier.png" scroll="false" width="50%">
          <p align="center" style="font-size: 15px;">Assign cart</p>
        </div>
      </ion-col> -->
      
      <ion-col size="4" size-sm>
        <div class="ion-text-center" Class="fancybutton" (click)="cartowner()">
          <img src="assets/imgs/teenager.png" scroll="false" width="50%">
          <p align="center" style="font-size: 15px;">Cart owners</p>
        </div>
      </ion-col>

      <ion-col size="4" size-sm>
        <div class="ion-text-center" Class="fancybutton" (click)="Customers()">
          <img src="assets/imgs/team.png" scroll="false" width="50%">

        </div>
      </ion-col>
