<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <h3 class="ion-text-center ion-margin-top" color="primary">Products</h3>
        <ion-buttons slot="end">
          <ion-button icon-only (click)="add()">
            <ion-icon color="secondary" name="add-circle" style="zoom:2.0;"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>   
  </ion-grid>
  <ion-card *ngFor="let product of productList; let i = index">
    <ion-card-header>
      <h3>{{product.name}}</h3>
    </ion-card-header>
    <ion-card-content>
      <p>{{product.description}}</p>
      <p>{{product.price}}</p>
      <div class="item-note" slot="end">
        <ion-button color="light" icon-only clear (click)="updateProduct(product)" size="small">
          <ion-icon name="create" (click)="updateCart(product)"></ion-icon>Edit
        </ion-button>
        <ion-button color="light" icon-only (click)="deleteProduct(product.id)" size="small">
          <ion-icon color="danger" name="trash"></ion-icon>Delete
        </ion-button>
        <ion-button *ngIf="product.isActive" (click)="approveProduct(product.id)" color="success"
          name="checkmark-circle" size="small">Active</ion-button>
        <ion-button *ngIf="!product.isActive" (click)="dissapproveProduct(product.id)" color="danger"
          name="close-circle" size="small">Deactive</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
