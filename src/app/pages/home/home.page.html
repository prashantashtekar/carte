<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Cart E
    </ion-title>    
    <ion-fab-button slot="end" *ngIf="isCartActiveData.isVisible" size="small" [color]="isCartActiveData.className">
      <ion-icon [name]="isCartActiveData.iconName" (click)="isCartActive()" size="large"></ion-icon>
    </ion-fab-button>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <h3 class="ion-text-center ion-margin-top" color="primary">Welcome to Swapnapurtee</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-tabs preloadTabs="false">

    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="map">
        <!-- <ion-icon name="map"></ion-icon> -->
        <img src="assets/imgs/map.png" scroll="false">
        <ion-label>Maps</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="products" *ngIf="roleName =='CartUser'">
        <!-- <ion-icon name="map"></ion-icon>order -->
        <img src="assets/imgs/order.png" scroll="false">
        <ion-label>Products</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="request" *ngIf="roleName =='CartUser'">
        <!-- <ion-icon name="map"></ion-icon> -->
        <img src="assets/imgs/user.png" scroll="false">
        <ion-label>Request</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="history" *ngIf="roleName =='Customer'">
        <img src="assets/imgs/exchange.png" scroll="false">        
        <ion-label>History</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="ride" *ngIf="roleName =='CartUser'">
        <img src="assets/imgs/distance.png" scroll="false">        
        <ion-label>Ride Cart</ion-label>
      </ion-tab-button>

    </ion-tab-bar>

  </ion-tabs>

</ion-content>
